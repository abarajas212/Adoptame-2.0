<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles
    <link rel="stylesheet" type="text/css" href="css/index.css">-->
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="modificarPassword" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a onclick="window.location = 'index.html'" class="link back">
                                <i class="icon icon-back"></i>
                                <span class="ios-only">Back</span>
                            </a>
                        </div>
                        <div class="title">Cambiar contraseña</div>
                    </div>
                </div>
                <!-- Toolbar
                <div class="toolbar">
                    <div class="toolbar-inner">

                    </div>
                </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <form class="list" id="my-form">
                            <ul>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Contraseña actual</div>
                                            <div class="item-input-wrap">
                                                <input id="password" type="password" name="password" placeholder="Introduzca su contraseña">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Nueva contraseña</div>
                                            <div class="item-input-wrap">
                                                <input id="newPassword" validate pattern="^(?=\w*\d)(?=\w*[A-Z])\S{8,16}$" data-error-message="Entre 8 y 16 caracteres, con un dígito y una mayúscula" required type="password"  placeholder="Introduzca la nueva contraseña">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Confirmación contraseña</div>
                                            <div class="item-input-wrap">
                                                <input id="newPasswordConfirm" validate pattern="^(?=\w*\d)(?=\w*[A-Z])\S{8,16}$" data-error-message="Entre 8 y 16 caracteres, con un dígito y una mayúscula" required type="password"  placeholder="Repita la nueva contraseña">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">Mostrar contraseñas</div>
                                            <div class="item-after">
                                                <label class="toggle toggle-init">
                                                    <input type="checkbox" id="mostrarContrasenia">
                                                    <span class="toggle-icon"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>

                        <div class="block block-strong row">
                            <div class="col">
                                <a class="button" href="#" id="btnModificar">Modificar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="scripts/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="scripts/modificarPassword.js"></script>
</body>
</html>
