<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles
    <link rel="stylesheet" type="text/css" href="css/index.css">-->
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <div class="panel panel-left panel-reveal">
            <div class="block">
                <img src="images/usuario.png" width="200" height="100" hspace="20" vspace="20" />
                <p id="usuarioP">Usuario: </p>
                <div class="col">
                    <a class="button" href="#" id="btnPassword">Cambiar contraseña</a>
                </div>
                <div class="col">
                    <a class="button" href="#" id="btnRegistroAvanzado">Hacerme colaborador</a>
                    <a class="button" href="#" id="btnSesion">Cerrar sesión</a>
                </div>
            </div>
        </div>
        <div class="view view-main view-init">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left"></div>
                        <div class="title">Buscar adopcion</div>
                        <div class="right">
                            <div class="block text-align-center">
                                <a href="#" class="item-link item-content" id="recargar">
                                    <div class="item-media"><i class="f7-icons">reload_round</i></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="block">
                        <button class="col button button-fill button-round" href="#" id="btnFiltrar">Filtrar</button>

                        <div class="list media-list" id="contenerdorLista">
                            <ul id="listaAnimales">
                                <!-- Lista que se cargara dinamicamente desde javascript-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/framework7-icons.css">
    <script type="text/javascript" src="scripts/userIndex.js"></script>
</body>
</html>
