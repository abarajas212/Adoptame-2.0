<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles
    <link rel="stylesheet" type="text/css" href="css/index.css">-->
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="register" class="page">

                <!-- Top Navbar -->
                  <div class="navbar">
                      <div class="navbar-inner">
                          <div class="left">
                              <a onclick="window.location = 'index.html'" class="link back" >
                                  <i class="icon icon-back"></i>
                                  <span class="ios-only">Back</span>
                              </a>
                          </div>
                          <div class="title">Registro</div>
                      </div>
                 </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                            <form class="list" id="my-form">
                                <ul>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Usuario</div>
                                                <div class="item-input-wrap">
                                                    <input type="text" name="idUsuario" id="idUsuario" placeholder="Identificador usuario" validate required>
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Contraseña</div>
                                                <div class="item-input-wrap">
                                                    <input type="password" name="password" id="userPassword" validate pattern="^(?=\w*\d)(?=\w*[A-Z])\S{8,16}$" data-error-message="Entre 8 y 16 caracteres, con un dígito y una mayúscula" required placeholder="Contraseña">
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Confirmacion contraseña</div>
                                                <div class="item-input-wrap">
                                                    <input type="password" name="userPasswordConfirm" id="passwordConfirm" placeholder="Repita la contraseña" validate required>
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Mostrar contraseñas</div>
                                                <div class="item-after">
                                                    <!-- Add toggle-init class -->
                                                    <label class="toggle toggle-init">
                                                        <input type="checkbox" id="mostrarContrasenia">
                                                        <span class="toggle-icon"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Nombre</div>
                                                <div class="item-input-wrap">
                                                    <input type="text" name="name" id="name" placeholder="Nombre" validate required>
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Apellidos</div>
                                                <div class="item-input-wrap">
                                                    <input type="text" name="surnames" id="surnames" placeholder="Apellidos">
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">E-mail</div>
                                                <div class="item-input-wrap">
                                                    <input type="email" name="email" id="emailUser" placeholder="E-mail" required validate>
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Teléfono</div>
                                                <div class="item-input-wrap">
                                                    <input type="tel" name="telefono" id="telefonoUser" placeholder="Número de teléfono" required validate pattern="[0-9]*" data-error-message="Solo números!">
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Colaboro con una protectora</div>
                                                <div class="item-after">
                                                    <!-- Add toggle-init class -->
                                                    <label class="toggle toggle-init">
                                                        <input type="checkbox" id="colaborador">
                                                        <span class="toggle-icon"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </form>
                            <div class="block block-strong row">
                                <div class="col">
                                    <a class="button" href="#" id="btnRegistro" >Registrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/registro.js"></script>
</body>
</html>
