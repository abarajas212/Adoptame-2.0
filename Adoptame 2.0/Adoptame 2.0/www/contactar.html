<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles
    <link rel="stylesheet" type="text/css" href="css/index.css">-->
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="contact" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a onclick="window.location = 'detalleAnimal.html'" class="link back">
                                <i class="icon icon-back"></i>
                                <span class="ios-only">Back</span>
                            </a>
                        </div>
                        <div class="title">Contactar</div>
                    </div>
                </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block-title">Detalles</div>
                    <div class="block">
                        <div class="col">
                            <p id="infoContacto">
                                Será puesto en contacto con la protectora $nombre para mostrar su interés por $animal
                            </p>
                        </div>
                    </div>

                    <div class="block-title">Datos personales</div>
                    <div class="block">
                        <div class="col">
                            <form class="list" id="my-form">
                                <ul>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Nombre</div>
                                                <div class="item-input-wrap">
                                                    <input type="text" name="nombreUsuario" id="nombreUsuario">
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Email</div>
                                                <div class="item-input-wrap">
                                                    <input type="text" name="emailUsuario" id="emailUsuario">
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Teléfono</div>
                                                <div class="item-input-wrap">
                                                    <input type="text" name="telefonoUsuario" id="telefonoUsuario">
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">¿Que desea?</div>
                                                <div class="item-input-wrap">
                                                    <label class="item-radio item-content">
                                                        <input type="radio" name="opcion" value="Adopcion" checked />
                                                        <i class="icon icon-radio"></i>
                                                        <div class="item-inner">
                                                            <div class="item-title">Adoptar</div>
                                                        </div>
                                                    </label>
                                                    <label class="item-radio item-content">
                                                        <input type="radio" name="opcion" value="Acoger" />
                                                        <i class="icon icon-radio"></i>
                                                        <div class="item-inner">
                                                            <div class="item-title">Acoger</div>
                                                        </div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Mensaje</div>
                                                <div class="item-input-wrap">
                                                    <textarea name="textarea" rows="20" cols="50" minLength="20" maxLength="1000" id="mensaje" placeholder="Escriba el contenido del correo"></textarea>
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </form>

                        </div>
                    </div>
                    <div class="block block-strong row">
                        <div class="col">
                            <a class="button" href="#" id="btnEnviar">Enviar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/contactar.js"></script>
</body>
</html>
