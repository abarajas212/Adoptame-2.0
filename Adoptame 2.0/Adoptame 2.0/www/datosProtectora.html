<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles
    <link rel="stylesheet" type="text/css" href="css/index.css">-->
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="verDatosProtectora" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a onclick="window.location = 'protIndex.html'" class="link back">
                                <i class="icon icon-back"></i>
                                <span class="ios-only">Back</span>
                            </a>
                        </div>
                        <div class="title">Datos</div>
                    </div>
                </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block-title"><b>Estadísticas de la protectora</b></div>
                    <div class="block block-strong text-align-center">


                        <div class="block-title">Animales en la protectora</div>
                        <canvas id="canvas" width="600" height="400"></canvas>
                        <div class="block block-strong row">
                            <div class="col">
                                <div class="item-title"> <b>Pendientes de adoptar</b></div>
                                <ul id="animalesProtectora">
                                    <!-- Cargar lista desde jquery-->
                                </ul>
                            </div>
                        </div>

                        <div class="block-title">Animales adoptados</div>
                        <canvas id="canvasAdoptados" width="600" height="400"></canvas>
                        <div class="block block-strong row">
                            <div class="col">
                                <div class="item-title"> <b>Datos de adopción</b></div>
                                <ul id="animalesProtectoraAdoptados">
                                    <!-- Cargar lista desde jquery-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/Chart.min.js"></script>
    <script type="text/javascript" src="scripts/datosProtectora.js"></script>
</body>
</html>
