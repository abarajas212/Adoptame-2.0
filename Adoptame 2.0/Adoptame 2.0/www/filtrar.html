<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles
    <link rel="stylesheet" type="text/css" href="css/index.css">-->
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <div class="view view-main view-init">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a onclick="window.location = 'userIndex.html'" class="link back">
                                <i class="icon icon-back"></i>
                                <span class="ios-only">Back</span>
                            </a>
                        </div>
                        <div class="title">Filtar</div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="block">
                        <button class="col button button-fill button-round" href="#" id="btnFiltrar">Aplicar filtros</button>
                        <div class="list">
                            <ul>
                                <!-- Smart select item -->
                                <li>
                                    <!-- Additional "smart-select" class -->
                                    <a href="#" class="item-link smart-select">
                                        <!-- select especie-->
                                        <select name="especie" id="especie">
                                            <option value="*" selected>Todas</option>
                                            <option value="cachorro">Cachorro</option>
                                            <option value="perro">Perro</option>
                                            <option value="gato">Gato</option>
                                            <option value="roedor">Roedor</option>
                                            <option value="otros">Otros</option>
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner" id="tituloEspecie">
                                                <!-- Select label -->
                                                <div class="item-title">Especie</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <!-- Smart select item -->
                                <li>
                                    <!-- Additional "smart-select" class -->
                                    <a href="#" class="item-link smart-select">
                                        <!-- select especie-->
                                        <select name="sexo" id="sexo">
                                            <option value="*" selected>Todos</option>
                                            <option value="macho">Macho</option>
                                            <option value="hembra">Hembra</option>
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner" id="tituloSexo">
                                                <!-- Select label -->
                                                <div class="item-title">Sexo</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>

                                <!-- Smart select item -->
                                <li>
                                    <!-- Additional "smart-select" class -->
                                    <a href="#" class="item-link smart-select">
                                        <!-- select tamanio-->
                                        <select name="tamanio" id="tamanio">
                                            <option value="*" selected>Todos</option>
                                            <option value="mini">Mini</option>
                                            <option value="pequeño">Pequeño</option>
                                            <option value="mediano">Mediano</option>
                                            <option value="grande">Grande</option>
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner" id="tituloTamanio">
                                                <!-- Select label -->
                                                <div class="item-title">Tamaño</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>

                                <!-- Smart select item -->
                                <li>
                                    <!-- Additional "smart-select" class -->
                                    <a href="#" class="item-link smart-select">
                                        <!-- select tamanio-->
                                        <select name="estado" id="estado">
                                            <option value="*" selected>Todos</option>
                                            <option value="adopcion">En adopción</option>
                                            <option value="urge">Urgente</option>
                                            <option value="acogida">En acogida</option>
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner" id="tituloEstado">
                                                <!-- Select label -->
                                                <div class="item-title">Estado</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <!-- Fin de las listas-->
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <a class="button" href="#" id="btnLimpiar">Limpiar filtrado</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/filtrar.js"></script>
</body>
</html>
