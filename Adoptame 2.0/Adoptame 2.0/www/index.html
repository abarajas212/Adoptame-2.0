<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles
    <link rel="stylesheet" type="text/css" href="css/index.css">-->
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <!--  <div class="navbar">
                     <div class="navbar-inner">
                         <div class="title">Adoptame 2.0</div>
                     </div>
                 </div>-->
                <!-- Toolbar
                <div class="toolbar">
                    <div class="toolbar-inner">

                    </div>
                </div>-->
                <!-- Scrollable page content -->
                <div class="page-content login-screen-content">

                    <div class="page">
                        <div class="page-content login-screen-content">
                            <div class="login-screen-title">Adoptame</div>
                            <form>
                                <div class="list">
                                    <ul>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Usuario</div>
                                                <div class="item-input-wrap">
                                                    <input id="txt-user" type="text" name="username" placeholder="Usuario">
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Contraseña</div>
                                                <div class="item-input-wrap">
                                                    <input id="txt-password" type="password" name="password" placeholder="Su contraseña">
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="list">
                                    <ul>
                                        <li><a class="item-link list-button" href="#" id="login">Acceder</a></li>
                                    </ul>
                                    <div class="block-footer">
                                        <p>Developed by Alejandro Barajas</p>
                                        <p><a class="link login-screen-close" href="#" id="registro">Registrarme</a></p>
                                        <p><a class="link login-screen-close" href="#" id="registarProtectora">Registrar protectora</a></p>
                                        <p></p>
                                        <p><a class="link login-screen-close" href="#" id="recuperarContrasenia">¿Has olvidado la contraseña?</a></p>
                                        <p><a class="link login-screen-close" href="#" id="pruebasUsuario">Pruebas login</a></p>
                                        <p><a class="link login-screen-close" href="#" id="pruebasProtectora">Pruebas protectora</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
    </html>
