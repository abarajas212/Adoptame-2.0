<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" type="text/css" href="css/detalleAnimal.css">
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <div class="view view-main view-init">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <a onclick="window.location = 'protIndex.html'" class="link back">
                            <i class="icon icon-back"></i>
                            <span class="ios-only">Back</span>
                        </a>
                        <div class="title">Añadir animal</div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="page-content">
                    <form class="list" id="my-form">
                        <ul>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Nombre</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="nombre" id="nombre" validate required>
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Descripcion</div>
                                        <div class="item-input-wrap">
                                            <textarea name="textarea" rows="20" cols="50" minLength="20" maxLength="1000" id="descripcion" placeholder="Escriba una breve descripción del animal"></textarea>
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                        </ul>
                        <div class="block">
                            <div class="block-title">Especie</div>
                            <div class="list">
                                <ul>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="especie" value="cachorro" checked />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Cachorro</div>
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="especie" value="perro" />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Perro</div>
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="especie" value="gato" />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Gato</div>
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="especie" value="roedor" />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Roedor</div>
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="especie" value="otros" />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Otros</div>
                                            </div>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="block">
                            <div class="block-title">Sexo</div>
                            <div class="list">
                                <ul>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="sexo" value="macho" checked />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Macho</div>
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="sexo" value="hembra" />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Hembra</div>
                                            </div>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="block">
                            <div class="block-title">Tamaño</div>
                            <div class="list">
                                <ul>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="tam" value="mini" checked />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Mini</div>
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="tam" value="pequeño" />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Pequeño</div>
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="tam" value="mediano" checked />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Mediano</div>
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="tam" value="grande" />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Grande</div>
                                            </div>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="block">
                            <div class="block-title">Estado</div>
                            <div class="list">
                                <ul>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="estado" value="adopcion" checked />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Adopcion</div>
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="estado" value="urge" />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Urgente</div>
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="item-radio item-content">
                                            <input type="radio" name="estado" value="acogida" />
                                            <i class="icon icon-radio"></i>
                                            <div class="item-inner">
                                                <div class="item-title">Acogida</div>
                                            </div>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card demo-card-header-pic">
                            <div id="divCard" class="card-header align-items-flex-end"></div>
                            <div class="card-content card-content-padding">
                            </div>
                            <div class="card-footer">
                                <a class="button" href="#" id="btnFoto"><i class="f7-icons">camera</i></a>
                                <a class="button" href="#" id="btnFotoGaleria">Añadir desde galería</a>
                            </div>
                        </div>
                        <div class="block block-strong row">
                            <div class="col">
                                <a class="button" href="#" id="btnAniadir">Añadir</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/framework7-icons.css">
    <script type="text/javascript" src="scripts/add.js"></script>
</body>
</html>
