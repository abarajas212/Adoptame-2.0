<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles
    <link rel="stylesheet" type="text/css" href="css/index.css">-->
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <div class="panel panel-left panel-reveal">
            <div class="block">
                <p>Usuario</p>
                <p><a class="panel-close" href="#">Volver</a></p>
            </div>
        </div>
        <!-- En el panel derecho se despliegan diferentes combos en los que podran elegir los filtros
               para la busqueda-->
        <div class="panel panel-right panel-cover">
            <div class="block">
                <p>Aplicar filtros de busqueda</p>

                <p><a class="panel-close" href="#">Volver</a></p>
            </div>
        </div>

        <div class="view view-main view-init">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left"></div>
                        <div class="title">Nombre protectora</div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="block">
                        <p><a class="panel-open" href="#">Open Left Panel</a></p>
                        <p><a class="panel-open" href="#" data-panel="right">Panel derecho</a></p>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="#" class="item-link item-content" id="aniadir">
                                    <div class="item-media"><i class="f7-icons">add_round</i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Añadir animal</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-media"><i class="f7-icons">compose</i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Editar animal</div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-media"><i class="f7-icons">delete_round</i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Eliminar de lista de adopción</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/framework7-icons.css">
    <script type="text/javascript" src="scripts/protIndex.js"></script>
</body>
</html>
