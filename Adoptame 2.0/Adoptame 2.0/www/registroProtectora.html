<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" type="text/css" href="css/detalleAnimal.css">
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="registroProtectora" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a onclick="window.location = 'index.html'" class="link back">
                                <i class="icon icon-back"></i>
                                <span class="ios-only">Back</span>
                            </a>
                        </div>
                        <div class="title">Registro de protectoras</div>
                    </div>
                </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <form class="list" id="my-form">
                        <ul>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Identificador</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="idUsuario" id="idUsuario" placeholder="Identificador para login" validate required>
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Contraseña</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="password" id="userPassword" validate pattern="^(?=\w*\d)(?=\w*[A-Z])\S{8,16}$" data-error-message="Entre 8 y 16 caracteres, con un dígito y una mayúscula" required placeholder="Contraseña">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Confirmacion contraseña</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="userPasswordConfirm" id="passwordConfirm" placeholder="Repita la contraseña" validate required>
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Mostrar contraseñas</div>
                                        <div class="item-after">
                                            <!-- Add toggle-init class -->
                                            <label class="toggle toggle-init">
                                                <input type="checkbox" id="mostrarContrasenia">
                                                <span class="toggle-icon"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Nombre</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="name" id="name" placeholder="Nombre de la protectora" validate required>
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Descripcion</div>
                                        <div class="item-input-wrap">
                                            <textarea name="textarea" id="descripcion" rows="20" cols="50" minLength="20" maxLength="1000" placeholder="Escriba una descripción para la protectora"></textarea>
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">E-mail</div>
                                        <div class="item-input-wrap">
                                            <input type="email" name="email" id="emailUser" placeholder="E-mail de la protectora" required validate>
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!-- Campos nuevos-->
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Teléfono</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="telefono" id="telefono" placeholder="Teléfono de contacto de la protectora" required validate>
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Ciudad</div>
                                        <f7-list>
                                            <f7-list-item title="Ciudad" smart-select :smart-select-params="{openIn: 'popup', searchbar: true, searchbarPlaceholder: 'Selecciona una ciudad'}">
                                                <select name="ciudad" id="ciudad">
                                                    <option value='0'> Pulsa para seleccionar una ciudad</option>
                                                    <option value='A Coruña'>A Coruña</option>
                                                    <option value='Alava'>álava</option>
                                                    <option value='Albacete'>Albacete</option>
                                                    <option value='Alicante'>Alicante</option>
                                                    <option value='Almería'>Almería</option>
                                                    <option value='Asturias'>Asturias</option>
                                                    <option value='ávila'>Ávila</option>
                                                    <option value='Badajoz'>Badajoz</option>
                                                    <option value='Barcelona'>Barcelona</option>
                                                    <option value='Burgos'>Burgos</option>
                                                    <option value='Cáceres'>Cáceres</option>
                                                    <option value='Cádiz'>Cádiz</option>
                                                    <option value='Cantabria'>Cantabria</option>
                                                    <option value='Castellón'>Castellón</option>
                                                    <option value='Ceuta'>Ceuta</option>
                                                    <option value='Ciudad Real'>Ciudad Real</option>
                                                    <option value='Córdoba'>Córdoba</option>
                                                    <option value='Cuenca'>Cuenca</option>
                                                    <option value='Gerona'>Gerona</option>
                                                    <option value='Girona'>Girona</option>
                                                    <option value='Las Palmas'>Las Palmas</option>
                                                    <option value='Granada'>Granada</option>
                                                    <option value='Guadalajara'>Guadalajara</option>
                                                    <option value='Guipúzcoa'>Guipúzcoa</option>
                                                    <option value='Huelva'>Huelva</option>
                                                    <option value='Huesca'>Huesca</option>
                                                    <option value='Jaén'>Jaén</option>
                                                    <option value='La Rioja'>La Rioja</option>
                                                    <option value='León'>León</option>
                                                    <option value='Lleida'>Lleida</option>
                                                    <option value='Lugo'>Lugo</option>
                                                    <option value='Madrid'>Madrid</option>
                                                    <option value='Malaga'>Málaga</option>
                                                    <option value='Mallorca'>Mallorca</option>
                                                    <option value='Melilla'>Melilla</option>
                                                    <option value='Murcia'>Murcia</option>
                                                    <option value='Navarra'>Navarra</option>
                                                    <option value='Orense'>Orense</option>
                                                    <option value='Palencia'>Palencia</option>
                                                    <option value='Pontevedra'>Pontevedra</option>
                                                    <option value='Salamanca'>Salamanca</option>
                                                    <option value='Segovia'>Segovia</option>
                                                    <option value='Sevilla'>Sevilla</option>
                                                    <option value='Soria'>Soria</option>
                                                    <option value='Tarragona'>Tarragona</option>
                                                    <option value='Tenerife'>Tenerife</option>
                                                    <option value='Teruel'>Teruel</option>
                                                    <option value='Toledo'>Toledo</option>
                                                    <option value='Valencia'>Valencia</option>
                                                    <option value='Valladolid'>Valladolid</option>
                                                    <option value='Vizcaya'>Vizcaya</option>
                                                    <option value='Zamora'>Zamora</option>
                                                    <option value='Zaragoza'>Zaragoza</option>
                                                </select>
                                            </f7-list-item>
                                        </f7-list>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="card demo-card-header-pic">
                        <div id="divCard" class="card-header align-items-flex-end"></div>
                        <div class="card-content card-content-padding">
                        </div>
                        <div class="card-footer"><a class="button" href="#" id="btnFoto">Añadir Foto</a></div>
                    </div>
                    <div class="block block-strong row">
                        <div class="col">
                            <a class="button" href="#" id="btnRegistro">Registrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/registroProtectora.js"></script>
</body>
</html>
