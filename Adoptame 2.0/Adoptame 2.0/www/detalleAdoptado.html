<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Adoptame2.0</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" type="text/css" href="css/detalleAnimal.css">
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="register" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a onclick="window.location = 'animalesProtectora.html'" class="link back">
                                <i class="icon icon-back"></i>
                                <span class="ios-only">Back</span>
                            </a>
                        </div>
                        <div class="title">Adoptado</div>
                    </div>
                </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="card demo-card-header-pic">
                        <div id="divCard" class="card-header align-items-flex-end">Lorem</div>
                        <div class="card-content card-content-padding">
                            <p id="estadoAnimal" class="date"></p>
                            <p id="descripcionAnimal"></p>
                        </div>
                    </div>

                    <!-- Mas info-->
                    <div class="block-title">Apego</div>
                    <div class="list simple-list">
                        <ul>
                            <li>
                                <div class="item-cell width-auto flex-shrink-0">
                                    <img src="images/corazonBlanco.png" width="30" height="30" align="middle" border="0" />
                                </div>
                                <div class="item-cell flex-shrink-3">
                                    <!-- range slider apego-->
                                    <div class="range-slider range-slider-init disabled" id="rangoApego">
                                        <input type="range" min="0" max="100" value="0">
                                    </div>
                                </div>
                                <div class="item-cell width-auto flex-shrink-0">
                                    <img src="images/corazonNegro.png" width="30" height="30" align="middle" border="0" />
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="block-title">Obediencia</div>
                    <div class="list simple-list">
                        <ul>
                            <li>
                                <div class="item-cell width-auto flex-shrink-0">
                                    <img src="images/pocoObediente.png" width="30" height="30" align="middle" border="0" />
                                </div>
                                <div class="item-cell flex-shrink-3">
                                    <!-- range slider obediencia-->
                                    <div class="range-slider range-slider-init disabled" id="rangoObediencia">
                                        <input type="range" min="0" max="100" value="0">
                                    </div>
                                </div>
                                <div class="item-cell width-auto flex-shrink-0">
                                    <img src="images/obediente.png" width="30" height="30" align="middle" border="0" />
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="block-title">Comportamiento con otros animales</div>
                    <div class="list simple-list">
                        <ul>
                            <li>
                                <div class="item-cell width-auto flex-shrink-0">
                                    <img src="images/bueno.png" width="30" height="30" align="middle" border="0" />
                                </div>
                                <div class="item-cell flex-shrink-3">
                                    <!-- range slider comportamiento-->
                                    <div class="range-slider range-slider-init disabled" id="rangoComportamiento">
                                        <input type="range" min="0" max="100" value="0">
                                    </div>
                                </div>
                                <div class="item-cell width-auto flex-shrink-0">
                                    <img src="images/muyBueno.png" width="30" height="30" align="middle" border="0" />
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="block-title">Actividad</div>
                    <div class="list simple-list">
                        <ul>
                            <li>
                                <div class="item-cell width-auto flex-shrink-0">
                                    <img src="images/dormido.jpg" width="30" height="30" align="middle" border="0" />
                                </div>
                                <div class="item-cell flex-shrink-3">
                                    <!-- range slider comportamiento-->
                                    <div class="range-slider range-slider-init disabled" id="rangoActividad">
                                        <input type="range" min="0" max="100" value="0">
                                    </div>
                                </div>
                                <div class="item-cell width-auto flex-shrink-0">
                                    <img src="images/activo.jpg" width="30" height="30" align="middle" border="0" />
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!--Informacion-->

                    <div class="block block-strong row">
                        <div class="col">
                            <div class="item-title"> <b>Información:</b></div>
                            <ul>
                                <li> <div id="especieAnimal" class="item-subtitle">Especie</div> </li>
                                <li> <div id="tamanioAnimal" class="item-subtitle">Tamaño</div> </li>
                                <li> <div id="sexoAnimal" class="item-subtitle">Sexo</div> </li>
                            </ul>
                        </div>
                    </div>
                    <!--Page content-->
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
                    <script type="text/javascript" src="scripts/framework7.min.js"></script>
                    <script type="text/javascript" src="cordova.js"></script>
                    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
                    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
                    <link rel="stylesheet" href="css/framework7-icons.css">
                    <script type="text/javascript" src="scripts/detalleAdoptado.js"></script>
</body>
</html>
